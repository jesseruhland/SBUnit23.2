{% extends "base.html" %}
<!--  -->
{% block title %}{{user.first_name}} {{user.last_name}} Details{% endblock %}
<!--  -->
{% block main_content %}
<div>
  <img height="100" width="100" src="{{user.image_url}}" />
  <h1>{{user.first_name}} {{user.last_name}}</h1>
  <form action="/users/{{user.id}}/edit" method="GET">
    <button>Edit</button>
  </form>
  <form action="/users/{{user.id}}/delete" method="POST">
    <button>Delete</button>
  </form>
</div>
{% endblock %}
